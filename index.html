<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PET MALL</title>
  </head>
  <header>
    <img class="pet-mall" src="../../assets/images/image.logo.png" height="200px" width="400px" alt="image"/>
  </header>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <body>
    <div class="divs">
      <div class="sign-up">
        <p id="sign-up">SIGN-UP</p>
        <input type="email" placeholder="E-MAIL ID" required/>
        <input type="password" placeholder="PASSWORD" required/>
        <input type="text" placeholder="ADDRESS" required/>
        <input type="date" placeholder="MM/DD/YYYY" required/>
        <input type="number" placeholder="MOBILE NUMBER" required/>
        <input type="number" placeholder="PIN-CODE" required/>
        <input type="text" placeholder="FIRST-NAME" required/>
        <input type="text" placeholder="LAST-NAME" required/>
        <input type="text" placeholder="REFERAL-CODE" required/>
        <button class="submit" onclick="window.location.href ='../../assets/pages/home-page.html'">
          SUBMIT
        </button>
      </div>

      <div style="align-content: center; margin-top: 400px">OR</div>
      <div class="login">
        <p class="login-text">
          LOGIN<br /><a>with</a><br />EXISTING<br />ACCOUNT
        </p>
        <input id="login" type="email" placeholder="E-MAIL ID" />
        <input id="login" type="password" placeholder="PASSWORD" />
        <input id="login" type="text" placeholder="FIRST-NAME" />
        <input id="login" type="text" placeholder="LAST-NAME" />
        <button class="submit" onclick="window.location.href ='../../assets/pages/home-page.html'">
          SUBMIT
        </button>
      </div>
      <div style="align-content: center; margin-top: 400px">OR</div>
      <div class="existing-account">
        <p class="login-text">LOGIN<br />with</p>
        <div class="other-ways">
          <img class="logo" src="google-image.png" alt="image" width="80px" height="80px" />
          <div class="text">SIGN-IN WITH GOOGLE</div>
        </div>
        <div class="other-ways">
          <img class="logo" src="twitter-logo.png" alt="image" width="80px" height="80px" />
          <div class="text">SIGN-IN WITH FACEBOOK</div>
        </div>
        <div class="other-ways">
          <img
            class="logo"
            src="facebook-logo.png"
            width="80px"
            height="80px"
            alt="image"
          />
          <div class="text">SIGN-IN WITH TWITTER</div>
        </div>
        <div class="other-ways">
          <img class="logo" src="call-logo.png" alt="image" width="80px" height="80px" />
          <div class="text">SIGN-IN WITH MOBILE NUMBER</div>
        </div>
      </div>
    </div>
  </body>
</html>
