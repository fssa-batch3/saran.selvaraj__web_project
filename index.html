<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Login Form | CodingLab</title> -->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    
    <div class="container">
        <div><img src="./assets/images/image.logo.png" height="150px" width="300px"></div>
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#" id="form">
            
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="email" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="./pages/create-new-account.html">Signup now</a></div>
        </form>
      </div>
    </div>

  </body>
  <script>
    let form = document.getElementById("form");

    let user = JSON.parse(localStorage.getItem("User_data"));
console.log(user)

    form.addEventListener("submit",function (event){
        event.preventDefault();
let email = document.getElementById("email").value
let password = document.getElementById("password").value
// console.log(email,password)



for(let i = 0; i < user.length; i++){
if(email === user[i]["email"] && password === user[i]["password"]){
  alert("Successfully logged in");
  window.localStorage.setItem("useremail",JSON.stringify(email));
    window.location.href = "./pages/home-page.html";
    // window.localStorage.setItem("useremail",JSON.stringify(user[i].email))
    break;
}else{
  alert("                          USERNAME\n                                OR \n                PASSWORD INCORRECT");
}
}




    });
  </script>
</html>
