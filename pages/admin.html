<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">

    <title>Pet Mall</title>

  <body>
    
    <div class="container">
        <div><img src="../assets/images/image.logo.png" height="150px" width="300px" alt="admin-profile"></div>
      <div class="wrapper">
        <div class="title"><span>Admin Login Form</span></div>
        <form action="#" id="form">
            
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="email" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="./sign-up.html">Signup now</a></div>
        </form>
      </div>
    </div>

  </body>

    
  <script>

    
    let form = document.getElementById("form");

    let admin = JSON.parse(localStorage.getItem("Admin_data"));


    form.addEventListener("submit",function (event){
        event.preventDefault();
let email = document.getElementById("email").value
let password = document.getElementById("password").value
// console.log(email,password)


let ismatch = false
for(let i = 0; i < admin.length; i++){
if(email === admin[i]["email"] && password === admin[i]["password"]){
    ismatch = true
}else{
  ismatch = false
}
}
if(ismatch === true){
  alert("Successfully logged in");
  window.localStorage.setItem("adminemail",JSON.stringify(email))
    window.location.href = "./home-page.html";
}else{
  window.localStorage.setItem("adminemail",JSON.stringify(email))
  alert("                          USERNAME\n                                OR \n                PASSWORD INCORRECT");
}





    });
  </script>
