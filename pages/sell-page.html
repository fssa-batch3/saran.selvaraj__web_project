  <script>


    let form = document.getElementById("seller_form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); 

        let logged_seller_email = JSON.parse(localStorage.getItem("selleremail"));
        let Seller_data = JSON.parse(localStorage.getItem("Seller_data"))
  

        let updates = {};
        let pet_img = document.getElementById("pet_img").value;
        let left_view =document.getElementById("left_view").value;
        let right_view =document.getElementById("right_view").value;
        let top_view =document.getElementById("top_view").value;
        let play_view =document.getElementById("play_view").value;
        let sleep_view =document.getElementById("sleep_view").value;
        let pet_name_alt = document.getElementById("pet_name_alt").value;
        let personal_name = document.getElementById("pet_personal_name").value;
        let dob_pet = document.getElementById("dob_pet").value;
        let special_talent = document.getElementById("special_talent").value;
        let behavior = document.getElementById("behavior").value;
        let character = document.getElementById("character").value;
        let pet_price = document.getElementById("pet_price").value;
        let contact = document.getElementById("seller_contact").value;
        let vaccination = document.getElementById("vaccination").value;
        let favourite_food = document.getElementById("favourite_food").value;
        let favourite_play_item = document.getElementById("favourite_play_item").value;
        let dislike = document.getElementById("dislike").value
        let trained_or_not = document.getElementById("trained_or_not").value;
        let uuid = self.crypto.randomUUID()

        updates["source"] = pet_img;
        updates["left_view"] = left_view;
        updates["right_view"] = right_view;
        updates["top_view"] = top_view;
        updates["play_view"] = play_view;
        updates["sleep_view"] = sleep_view;
        updates["vaccination"] = vaccination;
        updates["favourite_food"] = play_view;
        updates["favourite_play_item"] = play_view;
        updates["dislike"] = play_view;
        updates["trained_or_not"] = play_view;
        updates["pet_name_alt"] = pet_name_alt;
        updates["personal_name"] = personal_name;
        updates["dob_pet"] = dob_pet;
        updates["special_talent"] = special_talent;
        updates["behavior"] = behavior;
        updates["character"] = character;
        updates["pet_price"] = pet_price;
        updates["contact"] = contact;
        updates["card_created_email"] = logged_seller_email
        updates["uuid"]= uuid;
        
        console.log(uuid)
        console.log(updates);
        let whole = [];
        whole.push(updates);
        if (localStorage.getItem("new_card") === null) {
          window.localStorage.setItem("new_card",JSON.stringify(whole));
          location.href = "./sold-pets-page.html";
          console.log(whole);
        }else{
          let local = window.localStorage.getItem("new_card");
            let json = JSON.parse(local);
            json.push(updates);

            window.localStorage.setItem("new_card", JSON.stringify(json));
            location.href = "./sold-pets-page.html";
        }
       
        
      });
